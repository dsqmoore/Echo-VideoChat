<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Echo</title>
    <link href="css/videochat.css" type="text/css" rel="stylesheet" />
    <script src="http://cdn.echoenabled.com/clientapps/v2/jquery-pack.js"></script>
    <script src="js/videochat.js"></script>
  </head>
  <body>

   <div id="echo-embed">
    <div id="echo-videochat"></div>
    <div id="echo-submit"></div>
    <div id="echo-stream"></div>
  </div>

    <script type="text/javascript">
      var embed_id = "1embead460bea39c1bb410e7c2d21a82383bee99";
      new Echo.VideoChat({
        "target": document.getElementById("echo-videochat"),
        "appkey": "dev.tokbox",
        "embed_id": embed_id,
        "submitOptions": {
          "target": document.getElementById("echo-submit"),
          "targetURL": "http://tokbox.com/"
        },
        "streamOptions": {
          "target": document.getElementById("echo-stream"),
          "query": "scope:http://tokbox.com/*"
        }
      });
    </script>
  </body>
</html>
